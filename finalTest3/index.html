<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Color Menu</title>
</head>

<body>
    <div class="dropDown">
        <button class="myBtn">
            <img class="img" height="80px" src="Hamburger_icon.svg.png">
        </button>
        <ul class="ul">
            <li class="home">Home</li>
            <li class="red">Red</li>
            <li class="yellow">Yellow</li>
            <li class="green">Green</li>
            <li class="blue">Blue</li>
            <label class="radioGray">Gray: <input type="radio" name="color" /></label>
            <label class="radioRed">Red: <input type="radio" name="color" /></label>
            <label class="radioYellow">Yellow: <input type="radio" name="color" /></label>
            <label class="radioGreen">Green: <input type="radio" name="color" /></label>
            <label class="radioBlue">Blue: <input type="radio" name="color" /></label>
        </ul>
    </div>
</body>

</html>
